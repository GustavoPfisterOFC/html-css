<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe005</title>
</head>
<body>


    <script>
        var n1 = Number.parseFloat(prompt('Diga o primeiro valor :'))
        var n2 = Number.parseFloat(prompt('Diga o segundo valor:'))
        var soma = n1 + n2
        var divisão = n1 / n2
        var subtração = n1 - n2
        var raiz = soma**2
        document.writeln(`A soma é ${n1} + ${n2} e o resultado é ( ${soma} )<br>`)
        document.writeln(`A divisão é ${n1} / ${n2} e o resultado é ( ${divisão} )<br>`)
        document.writeln(`A subtração é ${n1} - ${n2} e o resultado é ( ${subtração} )<br>`)
        document.writeln(`Á raiz de ${n1} é ( ${n1** 2} ) e a raiz de ${n2} é ( ${n2** 2} )<br>`)
        document.writeln(`Á raiz da soma entre eles é ( ${raiz} )`)


    </script>
</body>
</html>
