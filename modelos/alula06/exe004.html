<body>
<h1>Esse programa está apenas no inicio</h1>
<p>Estou praticando <br><strike>html</strike>  </p>
<h2>Usando as marcaçoes que lembro</h2>

    <script>
        var nome = prompt('Qual seu  nome ?')
        document.writeln(`Olá ${nome}! <br> seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}<br>`)
        document.writeln(`E Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
